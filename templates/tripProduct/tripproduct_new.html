{% extends "base.html" %}
{% load static %}
{% block headOptional %}
<link rel="stylesheet" href="{% static 'css/inputs.css' %}">
{% endblock %}

{% block content %}
<div class="form-container">
    <div class="card">
        <div class="card-header">
            <h1><i class="fas fa-box"></i> New Trip Product</h1>
        </div>
        <div class="card-body">
            <form action="" method="post" class="styled-form">
                {% csrf_token %}
                <div class="form-fields">
                    {{ form.as_p }}
                </div>
                <div class="form-actions">
                    <button type="submit" name="save" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save
                    </button>
                    <button type="submit" name="save_and_add_another" class="btn btn-secondary">
                        <i class="fas fa-save"></i> <i class="fas fa-plus"></i> Save and Add Another
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .btn-secondary {
        background-color: var(--accent-color);
        color: var(--dark-color);
        border: none;
        margin-left: 0.5rem;
    }

    .btn-secondary:hover {
        background-color: #c4e600;
    }
</style>
{% endblock content %}
