{% extends "base.html" %}

{% block content %}
<div class="route">
    <h2>{{ object.origin }} => {{ object.destination }}</h2>
    <p>by {{ object.distance_km }} | {{ object.estimated_time_min }}</p>
</div>
<div>
    <p><a href="{% url 'route_edit' route.pk %}">Edit</a>
        <a href="{% url 'route_delete' route.pk %}">Delete</a>
    </p>
    <p>Back to <a href="{% url 'route_list' %}">All Routes</a>.</p>
</div>
{% endblock content %}
